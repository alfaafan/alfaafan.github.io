<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio | Alfaafan Yusufa Achmad</title>
    <link rel="stylesheet" href="/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b2cf010054.js" crossorigin="anonymous"></script>
  </head>
  <!-- Navbar -->
  <body class="min-h-screen">
    <nav class="border shadow-md p-1 flex gap-5 align-middle sticky top-0 bg-slate-50">
      <div class="nav-link flex w-full justify-between">
        <div class="brand p-3">
          <a href="/" class="font-bold uppercase text-xl hover:text-white">Alfaafan</a>
        </div>
        <div class="links p-3 flex gap-3 lg:gap-10">
          <a href="#profile">Profile</a>
          <a href="#skills">Skills</a>
          <a href="#projects">Projects</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <div class="container flex flex-col justify-center items-center">
      <!-- Hero -->
      <header class="md:border md:shadow-md rounded-md grid sm:flex justify-center place-items-center items-center h-screen w-screen p-5">
        <div class="profile text-center">
          <img src="https://akcdn.detik.net.id/visual/2021/10/17/robert-pattinson-di-the-batman-1_169.jpeg?w=650" alt="me" width="300px" class="place-self-center rounded-lg m-auto" />
          <div class="profile-info md:text-left text-2xl">
            <h3 class="md:text-3xl max-sm:mt-3 md:mb-3">Hello, I'm</h3>
            <h1 class="text-5xl md:text-8xl font-bold mb-3">
              Alfaafan <br />
              Yusufa <br />
              Achmad
            </h1>
            <h3 class="md:text-3xl font-thin mb-4">Web Developer | Software Engineer</h3>
            <button class="rounded-full p-3 bg-slate-500 text-lg"><a href="https://www.google.com">Download Resume</a></button>
          </div>
        </div>
        <div class="scroll-down sm:hidden border rounded-full h-10 w-10 self-center grid place-content-center shadow-md">
          <a href="#about">
            <i class="fa-solid fa-caret-down"></i>
          </a>
        </div>
      </header>
      <!-- Hero end -->
      <!-- About -->
      <section id="about" class="border min-h-screen w-screen">
        <h1>About</h1>
      </section>
      <!-- About end -->
    </div>
  </body>
</html>
